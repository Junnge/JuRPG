<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JuRPG</title>
	<meta charset="utf-8" />
	<meta http-equiv="Cache-control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<link type="text/css" rel="stylesheet" href="reset.css" /> 
	<link rel="stylesheet" href="fonts/stylesheet.css" type="text/css" charset="utf-8" />
	<link type="text/css" rel="stylesheet" href="style.css" /> 
	<link rel="shortcut icon" type="image/x-icon" href="icon.ico" />
</head>
<!--<body onload="show_box('action_box', 'action_button')">-->
<body onload="show_box('shop_box', 'map_button')">
<div id="main_box">
	<div id="content_box">
		<div id="action_box"></div>
		<div id="action_buttons">
			<img src="" id="activity_button" class="a_button" onclick="activity.go()">
			 <img src="img/buttons/adv_button_unactive.png" id="adv_button" onclick="adventure()">
			 <img src="img/buttons/fight_button_unactive.png" id="fight_button" onclick="fight()">
		</div>
		<div id="stats_buttons">
			<img src="img/buttons/hero_button_unactive.png" id="hero_button"
			  onclick="show_box('hero_box', 'stats_button', 'hero_button'); show_player_stats(player)">
			 <img src="img/buttons/inv_button_unactive.png" id="inv_button"
			  onclick="show_box('inv_box', 'stats_button', 'inv_button'); inv.show()">
			 <img src="img/buttons/statistics_button_unactive.png" id="statistics_button"
			  onclick="show_box('statistics_box', 'stats_button', 'statistics_button')">
			 <!--<img src="img/buttons/settings_button_unactive.png" id="settings_button" onclick="show_box('stats_box', 'stats_button', 'settings_button')"
			 onmouseover="document.getElementById('adv_button').src='img/buttons/adv_button_active.png'"
			 onmouseout="document.getElementById('adv_button').src='img/buttons/adv_button_unactive.png'"></img> -->
		</div>
		<div id="map_box">
			<img src="img/map_ico/city_r.png" id="ruined_city" onclick="player.travel('ruins')">
			<img src="img/map_ico/rock.png" id="rock" onclick="player.travel('rock')">
			<img src="img/map_ico/city.png" id="city" onclick="show_box('city_map_box', 'map_button')">
		</div>
		<div id="hero_box">
			<div id="skills_box"></div>
			<div id="special_box"></div>
			<div id="info_box"></div>
		</div>
		<div id="inv_box">
			<div id="stuff_box">STUFF BOX</div>
			<div id="item_info_box">ITEM INFO BOX</div>
			<div id="equip_box">EQUIP BOX</div>
		</div>
		<div id="statistics_box">3</div>
		<!--<div id="settings_box">4</div>--
		<div id="stats_box"></div>-->		
		<div id="city_map_box">
			<img src="img/map_ico/shop.png" id="shop" onclick="show_box('shop_box', 'map_button')">
		</div>
		<div id="shop_box">
			<div id="npc_name_box">NPC NAME</div>
			<div id="phrase_box">NPC PHRASE</div>
			<div id="npc_inv_box">NPC INV BOX</div>
			<div id="shop_info_box">INFO BOX</div>
		</div>
	</div>
	<div id="enemy_status">
		<p id="enemy_name">Имя: </p>
		<p id="health_bar_enemy">Здоровье: </p>
	</div>
	<div id="hero_status">
		<p id="health_bar_hero">Здоровье: </p>
		<p id="exp_bar">Опыт:</p>
	</div>
	<div id="nav_buttons">
		<img src="img/buttons/button_active.png" id="action_button" onclick="show_box('action_box', 'action_button')"><br>
		<img src="img/buttons/button_unactive.png" id="map_button" onclick="show_box('map_box', 'map_button')"><br>
		<img src="img/buttons/button_unactive.png" id="stats_button" onclick="show_box('hero_box', 'stats_button', 'hero_button'); show_player_stats(player)"><br>
	</div>
</div>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="ui.js"></script>
</body>
</html>
